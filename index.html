<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Learning System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Card Counters -->
        <div id="left-counter" class="card-counter">
            <span id="deck-count">0</span>
        </div>
        <div id="right-counter" class="card-counter">
            <span id="practice-removed-count">0</span>
        </div>

        <!-- Mode 1: Input Mode -->
        <div id="input-mode" class="mode active">
            <div id="input-container">
                <div id="cursor">|</div>
                <input type="text" id="card-input" placeholder="" autocomplete="off">
            </div>
        </div>

        <!-- Mode 2: Review Mode -->
        <div id="review-mode" class="mode">
            <div id="card-display">
                <div id="card-text"></div>
                <div id="swipe-instructions">
                    <div class="instruction left">← Swipe Left: Store</div>
                    <div class="instruction right">Swipe Right: Next →</div>
                </div>
            </div>
        </div>

        <!-- Mode 3: Practice Mode -->
        <div id="practice-mode" class="mode">
            <div id="practice-card-display">
                <div id="practice-card-text"></div>
                <div id="practice-swipe-instructions">
                    <div class="instruction left">← Swipe Left: Store</div>
                    <div class="instruction right">Swipe Right: Keep →</div>
                </div>
            </div>
        </div>

        <!-- Mode 4: Reset Mode -->
        <div id="reset-mode" class="mode">
            <div id="reset-message">
                <h1>All cards completed!</h1>
                <p>Starting over with all cards...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
